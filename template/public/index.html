<!DOCTYPE html>
<html lang="ru">
<head>
  <% if (htmlWebpackPlugin.options.__stage === 'local') { %>
  <script>
    window.__config = JSON.parse("<%= htmlWebpackPlugin.options.__config %>");
    window.__stage = '<%= htmlWebpackPlugin.options.__stage %>';
    window.__vcs = '';
  </script>
  <% } %>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5">
  <meta name="format-detection" content="telephone=no">
  <!--
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= webpackConfig.output.publicPath %>favicons/favicon-16x16.png">
  -->
  <title>{{name}}</title>
</head>
<body>
<noscript>
  <strong>Извините, но сервис не может работать с отключенным JavaScript. Для продолжения работы включите его в настройках браузера.</strong>
</noscript>

</body>
</html>
